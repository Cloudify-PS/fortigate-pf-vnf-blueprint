groups:
  scale_up_group:
    members: [fortigate_vnf]
    policies:
      auto_scale_up:
        type: scale_policy_type
        properties:
          policy_operates_on_group: true
          scale_limit: 2
          scale_direction: '<'
          scale_threshold: 2
          service_selector: .*monitoring_proxy.*.snmp.fnFortiGateMib.fgSystem.fgSystemInfo.fgSysCpuUsage
          cooldown_time: 60
        triggers:
          execute_scale_workflow:
            type: cloudify.policies.triggers.execute_workflow
            parameters:
              workflow: scale
              workflow_parameters:
                delta: 1
                scalable_entity_name: fortigate_vnf
                scale_compute: true
                ignore_failure: false

  scale_down_group:
    members: [fortigate_vnf]
    policies:
      auto_scale_down:
        type: scale_policy_type
        properties:
          scale_limit: 1
          scale_direction: '>'
          scale_threshold: 1
          service_selector: .*monitoring_proxy.*.snmp.fnFortiGateMib.fgSystem.fgSystemInfo.fgSysCpuUsage
          cooldown_time: 60
        triggers:
          execute_scale_workflow:
            type: cloudify.policies.triggers.execute_workflow
            parameters:
              workflow: scale
              workflow_parameters:
                delta: -1
                scalable_entity_name: fortigate_vnf
                scale_compute: true
                ignore_failure: false

  heal_group:
    members: [fortigate_vnf]
    policies:
      simple_autoheal_policy:
        type: cloudify.policies.types.host_failure
        properties:
          service:
            - .*monitoring_proxy.*.snmp.fnFortiGateMib.fgSystem.fgSystemInfo.fgSysCpuUsage
          interval_between_workflows: 200
        triggers:
          auto_heal_trigger:
            type: cloudify.policies.triggers.execute_workflow
            parameters:
              workflow: heal
              workflow_parameters:
                node_instance_id: { get_property: [ SELF, host ] }
                diagnose_value: 'heart-beat-failure'
                ignore_failure: true
