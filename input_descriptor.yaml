    label: "Select VNF Size"
    template: "<h1>{{text}}</h1><p>{{value}}</p>"
    style: 1
    default: 2b
    options: 
    - text: "small"
      value: "4d798e17-3439-42e1-ad22-fb956ec22b54"
    - text: medium
      value: "62ed898b-0871-481a-9bb4-ac5f81263b33"
    - text: large
      value: "b1cefcbf-fab9-40d9-a084-8aeb2514028b"

- 
  id: my_button
  type: button
  flex: 100
  position: 101
  params: 
    label: "Create Deployment"
    circular: false
    icon: facebook
    color: red
    action: createDeployment
